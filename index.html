<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>sporting-goods</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-primary text-light no-select justify-content-between">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://i.imgur.com/RGhFZ1E.jpg" height="45" alt="" loading="lazy">
      </a>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
        <i class="mdi mdi-cart"></i>
      </button>

      <!-- Modal -->
      <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-secondary">Your Cart</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-secondary" id="cart">

            </div>
            <div class="modal-footer justify-content-between">
              <p class="text-secondary"><b>$<span id="cart-total"></span></b></p>
              <button type="button" class="btn btn-primary" onclick="app.itemsController.checkout()">Checkout</button>
            </div>
          </div>
        </div>
      </div>

    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="app" class="d-flex row justify-content-around mt-4"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-primary text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
